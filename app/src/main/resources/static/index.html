<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role</title>
  <link rel="icon" href="../static/assets/images/logo/logo.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module"  src="./js/util.js" defer></script>
  <script type="module" src="./js/render.js" defer></script>
  <script type="module" src="./js/components/header.js" defer></script>
  <script type="module" src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>
      <main class="main-content">
        <h2>Select Your Role</h2>
        <button id="adminLogin" onclick="selectRole('admin')" style="width: 200px;">Admin</button>
        <button id="doctorLogin" onclick="selectRole('doctor')" style="width: 200px;">Doctor</button>
        <button id="patientBtn" onclick="selectRole('patient')" style="width: 200px;">Patient</button>
      </main>
      <div id="footer"></div>
    </div>
  </div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
        <button id="closeModal" class="modal-close">&times;</button>
        <div id="modal-body"></div>
    </div>
  </div>

  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
